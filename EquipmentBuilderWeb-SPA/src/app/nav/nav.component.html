<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="router-link-active" >Tworzenie ekwipunku</a>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Witaj {{authService.decodedToken?.unique_name | titlecase}} 
        <div *ngIf="isAdmin">
          #Admin
        </div>
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/profileUser']" routerLinkActive="router-link-active" > 
          <i class="fa fa-user"></i>
          Edytuj profil
        </a>

        <a class="dropdown-item" [routerLink]="['/myEquipments']" routerLinkActive="router-link-active">Zarządzaj ekwipunkami</a>
        
        <a *ngIf="isAdmin==true" class="dropdown-item" [routerLink]="['/manageAdminUsers']" routerLinkActive="router-link-active">Zarządzaj użytkownikami</a>
        <a *ngIf="isAdmin==true" class="dropdown-item" [routerLink]="['/manageAdminItems']" routerLinkActive="router-link-active">Zarządzaj przedmiotami</a>
        <a *ngIf="isAdmin==true" class="dropdown-item" [routerLink]="['/manageAdminHeroes']" routerLinkActive="router-link-active">Zarządzaj bohaterami</a>
        <a *ngIf="isAdmin==true" class="dropdown-item" [routerLink]="['/manageAdminGames']" routerLinkActive="router-link-active">Zarządzaj Grami</a>

        <a class="dropdown-item" [routerLink]="['/myGroups']" routerLinkActive="router-link-active">Zarządzaj Grupami</a>
        <div class="dropdown-diver"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i>
          Wyloguj
        </a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm = "ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" 
      placeholder="Login" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" 
      placeholder="Hasło" required [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Zatwierdź</button>
    </form>
  </div>
  
</nav>
