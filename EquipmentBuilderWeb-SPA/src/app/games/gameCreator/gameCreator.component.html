
<div class="pageDiv">
  <div class="container">
    <div class="row align-items-start">
      <div class="col">

        <form class="container" [formGroup]="gameInformation" (ngSubmit)="saveGame()">
          <div class="containerFlex">

            <div class="containerItem">
              <label>Nazwa gry:
              <input type="text" formControlName="gameName" maxlength="40" minlength="5" class="form-control"/>
                <div *ngIf="gameName.invalid && (gameName.dirty || gameName.touched)">
                  <div class="errorDiv">
                    <span *ngIf="gameName.errors?.required">
                      Uzupelnij wartosc
                    </span>
                    <span *ngIf="gameName.errors?.maxlength">
                      Przekroczono maksymalna długość 40 znaków
                    </span>
                    <span *ngIf="gameName.errors?.minlength">
                      Minimum 5 znaków
                    </span>
                  </div>
                </div>
              </label>
            </div>
          </div>  
          <button class="btn btn-success" [disabled]="gameInformation.invalid" type="submit">
            Zatwierdź
          </button>
          <button class="btn btn-default" type="button" (click)="cancel()">
            Anuluj
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
